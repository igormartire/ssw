<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <span class="logo">
                <img src="http://placehold.it/76x52">
            </span>
            <span>Home</span>
            <span>Products</span>
            <span>Our Story</span>
            <span>News</span>
            <span>Online Store</span>
        </nav>
        <main>
            <img class="logo" src="http://placehold.it/284x190/F00">
            <div class="play-btn"></div>
            <img class="bottle" src="http://placehold.it/235x550/F00">
        </main>
        <section class="subtitle">
            <p>
                "A non-toxic, all-natural, and unique fly spray.
                It's not only good for your horse - it's good for
                you, the rider"
            </p>
        </section>
        <section class="videos">
            <section class="video">
                <img class="logo" src="http://placehold.it/254x172/F00">
                <p>How It Works</p>
            </section>
            <section class="video">
                <img class="logo" src="http://placehold.it/254x172/F00">
                <p>Comparison Video</p>
            </section>
            <section class="video">
                <img class="logo" src="http://placehold.it/254x172/F00">
                <p>Product Video</p>
            </section>
        </section>
        <footer id="footer">
            <img id="lemon-grass" src="http://placehold.it/370x290/0FF">
            <img id="lemon" src="http://placehold.it/436x280/0F0">
            <img id="peppermint" src="http://placehold.it/188x182/00F">
            <img class="logo" src="http://placehold.it/180x200/F00">
            <img class="bottle" src="http://placehold.it/212x526/F00">
        </footer>
    </div>
    <script>
        function parallax(el, triggerElem, speed, goalTop) {
            var vh = (window.innerHeight || document.documentElement.clientHeight);
            var diff = triggerElem.getBoundingClientRect().bottom - vh;
            var diffWithSpeed = diff * speed;
            el.style.top = (goalTop + diffWithSpeed) + "px";
        }

        (function() {
            var lemonGrass = document.getElementById("lemon-grass");
            var lemon = document.getElementById("lemon");
            var peppermint = document.getElementById("peppermint");
            var footer = document.getElementById("footer");
            window.onscroll = function() {
                parallax(lemonGrass, footer, -1, 42);
                parallax(lemon, footer, 0.5, 318);
                parallax(peppermint, footer, 1.5, 348);
            };
        })();
    </script>
</body>
</html>
