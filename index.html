    <script>
        function parallaxV(el, triggerElem, speed, goalTop) {
            var vh = (window.innerHeight || document.documentElement.clientHeight);
            var diff = triggerElem.getBoundingClientRect().bottom - vh;
            var easing = diff/(2*vh);
            var speedScaledForPercentValues = speed / 10.24;
            var diffWithSpeed = diff * speedScaledForPercentValues * easing;
            el.style.top = (goalTop + diffWithSpeed) + "%";
        }

        function parallaxH(el, triggerElem, speed, goalRight) {
            var vh = (window.innerHeight || document.documentElement.clientHeight);
            var diff = triggerElem.getBoundingClientRect().bottom - vh;
            var easing = diff/(3*vh);
            var speedScaledForPercentValues = speed / 10.24;
            var diffWithSpeed = diff * speedScaledForPercentValues * easing;
            el.style.right = (goalRight + diffWithSpeed) + "%";
        }

        (function() {
            var lemonGrass = document.getElementById("lemon-grass");
            var lemon = document.getElementById("lemon");
            var peppermint = document.getElementById("peppermint");
            var acv = document.getElementById("acv");
            var eucalyptus = document.getElementById("eucalyptus");
            var footer = document.getElementById("footer");
            window.onscroll = function() {
                parallaxV(lemonGrass, footer, -2.5, 1);
                parallaxV(eucalyptus, footer, -1.3, 1.5);
                parallaxV(peppermint, footer, 2, 39);
                parallaxH(acv, footer, 3, 87);
                parallaxH(lemon, footer, -1.2, 1);
            };
        })();
    </script>
